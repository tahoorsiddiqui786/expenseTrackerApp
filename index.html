<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-items">
                <h1>Expense Tracker</h1>
                <form id="expense-form">
                   <input type="text"  id="expence-name" placeholder="Expense Name">
                   <input type="text"  id="expence-amount" placeholder="Expense Amount">
                   <button type="submit">Add Expense</button>
                </form>
                <div>
                    <h2>Expenses</h2>
                    <ul id="expense-list">
                        <!-- generate expense  -->
                    </ul>
                    <div id="total">
                        <h3>Total: <span id="total-amount">$0.00</span></h3>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    <footer>
        <div><p>@copyright reserved Tahoor Siddiqui</p></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
